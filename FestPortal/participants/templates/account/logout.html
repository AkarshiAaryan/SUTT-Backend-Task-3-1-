{% extends "participants/base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md text-center">
    <h2 class="text-xl font-semibold mb-4">Are you sure you want to log out?</h2>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded">Logout</button>
    </form>
  </div>
</div>
{% endblock %}
