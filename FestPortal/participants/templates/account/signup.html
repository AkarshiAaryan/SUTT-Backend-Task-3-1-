{% extends "participants/base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
    <form method="post" action="{% url 'account_signup' %}" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">Sign Up</button>
    </form>
    <p class="text-center mt-2 text-sm">
      Already have an account? <a href="{% url 'account_login' %}" class="text-blue-500 hover:underline">Log in</a>
    </p>
  </div>
</div>
{% endblock %}
