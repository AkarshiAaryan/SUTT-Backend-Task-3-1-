{% extends "participants/base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md text-center">
    <h2 class="text-xl font-bold mb-4">Reset Password</h2>
    <form method="post" action="{% url 'account_reset_password' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded">Send Reset Link</button>
    </form>
  </div>
</div>
{% endblock %}
