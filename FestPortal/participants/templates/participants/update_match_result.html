{% extends 'participants/base_dashboard.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Update Result for {{ match }}</h2>

  <form method="post">
    {% csrf_token %}

    <div class="space-y-4">
      {{ form.as_p }}
    </div>

    <button type="submit" class="inline-block mt-4 px-6 py-3 bg-green-600 text-white rounded hover:bg-green-700 transition">Save</button>
  </form>
</div>
{% endblock %}
