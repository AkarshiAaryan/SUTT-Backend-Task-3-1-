{% extends 'participants/base_dashboard.html' %}
{% block title %}Update Match Result{% endblock %}

{% block dashboard_content %}
<div class="bg-white p-6 rounded shadow-sm space-y-6">
  <h2 class="text-xl font-semibold">Update Match Result</h2>

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div class="form-input w-full bg-gray-700 text-white border-cyan-500">
      {{ form.as_p }}
    </div>

    <button type="submit" class="button primary w-full">Save Result</button>
  </form>
</div>
{% endblock %}
