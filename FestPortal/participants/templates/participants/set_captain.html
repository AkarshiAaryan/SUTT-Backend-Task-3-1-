{% extends 'participants/base_dashboard.html' %}
{% block content %}
<h2>Select Team Captain</h2>
<form method="post">
  {% csrf_token %}
  <select name="captain_id" class="form-select">
    {% for member in members %}
      <option value="{{ member.participant.id }}">
        {{ member.participant.name }} ({{ member.participant.email }})
      </option>
    {% endfor %}
  </select>
  <button type="submit" class="btn btn-primary mt-3">Set as Captain</button>
</form>
{% endblock %}
