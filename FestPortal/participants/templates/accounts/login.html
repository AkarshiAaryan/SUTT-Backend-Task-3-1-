{% load socialaccount %} 
{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <form method="post" action="{% url 'account_login' %}" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="id_login" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="login" id="id_login" placeholder="you@example.com"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
               required />
      </div>

      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="id_password" placeholder="Password"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
               required />
        <div class="text-right mt-1">
          <a class="text-sm text-blue-500 hover:underline" href="{% url 'account_reset_password' %}">Forgot password?</a>
        </div>
      </div>

      <div class="flex items-center">
        <input type="checkbox" name="remember" id="id_remember" class="mr-2" />
        <label for="id_remember" class="text-sm text-gray-600">Remember Me</label>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-md transition duration-150">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="{% url 'account_signup' %}" class="text-blue-500 hover:underline">Sign up</a>
    </p>

    <p class="mt-4 text-center text-xs text-gray-400">Powered by Django Allauth</p>
  </div>
</body>
</html>
